<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript">
			
			var num=prompt("Introduzca un numero");
			
			if (typeof num!="number"){
				document.write("Error, no ha introducido un numero");
			} else {
				if (num%2==0){
				document.write("Es numero "+num+" es par");
			} else {
				document.write("Es numero "+num+" es impar");
			}
			}
			
			
			
		</script>
	</head>

</html>
