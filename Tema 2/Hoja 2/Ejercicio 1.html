<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript">
			
			var farenheit=100;
			var celsius;
			
			celsius=(farenheit - 32) * 5/9;
			document.write("100 grados farenheit equivalen a "+celsius+ " grados celsius");
			document.write("<br/>");
			document.write("Si no escribimos los parentesis, la formula seria incorrecta siguiendo las prioridades de las matematicas");
			
		</script>
	</head>
	<body>
	</body>
</html>
