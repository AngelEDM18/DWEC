<!DOCTYPE html> 
<html>
	<head> 
		<meta http-equiv="content-type" content="text/html;charset=utf-8"/> 
		<title>Apertura y Cierre de Ventanas</title> 

		<script type="text/javascript"> 

			
			document.getElementById("crear-ventana").onclick=crearNueva;
			var nuevaVentana; 
			function crearNueva() {
				for (var x=1; x<=5; x++){
					nuevaVentana = window.open("","","Ventana de prueba","height=600,width=800");
					nuevaVentana.document.write("<html><h1>Ventana numero "+x+"</h1></br>")
					nuevaVentana.document.write("<input type='button' id='cerrar-ventana' value='Cerrar la ventana' onclick=window.close();></input></html>");
				}			
			}
			
		</script> 
	</head> 
	<body> 
		<h1>Apertura de multiples ventanas (5)</h1> 
		<form>
			<p> 
				<input type="button" id="crear-ventana" value="Abre multiples ventanas" onclick="crearNueva();"> 
			</p> 
		</form> 
	</body>
</html>
