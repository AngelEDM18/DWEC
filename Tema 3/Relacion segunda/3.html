<html>
	<head>
		<title>edades</title>
		<script type="text/javascript"> 
		
			var nombre1 = prompt("Nombre 1:");
			var edad1 = prompt("Edad 1:");

			var nombre2 = prompt("Nombre 2:");
			var edad2 = prompt("Edad 2:");

			var nombre3 = prompt("Nombre 3:");
			var edad3 = prompt("Edad 3:");

			var mayor = Math.max(edad1, edad2, edad3);

			if (mayor == edad1) {
				document.write(nombre1+" es el mayor");
			}
			if (mayor == edad2) {
				document.write(nombre2+" es el mayor");
			}
			if (mayor == edad3) {
				document.write(nombre3+" es el mayor");
			}
			
		</script>
	</head>
	<body>
	</body>
</html>
