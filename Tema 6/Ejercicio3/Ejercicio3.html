<html>
	<head>
		<meta charset="UTF-8"/>
		<script src="codigo.js"></script>
		<style type="text/css">
		#primero, #segundo, #resultado {width: 150px; height: 150px; border: thin solid silver; background: #F5F5F5; float:
		left; margin:20px; font-size: 6em; color: #333; text-align: center; padding: 5px; font-family:Arial, Helvetica, sansserif;}
		#primero p, #segundo p, #resultado p {margin:.2em 0;}
		#resultado {margin-left:1.3em; border-color: black;} .clear {clear:both;}
		#compara {margin-left:11em;}
		#genera {font-size:1.2em; margin-left:8em;}
		</style>
	</head>
	<body>
		<input id="genera" type="button" value="¡¡ Genera !!" onclick="generar();"/><br />
		<div id="primero"></div>
		<div id="segundo"></div>
		<div class="clear"></div>
		<br />
		<input onclick="comparar();" id="compara" type="button" value="<< Comparar >>"/><br>
		<div id="resultado"></div>
	</body>
</html>
