<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script>
			function queNavegador(){
				elegido=document.getElementById("navegador_seleccionado").value;
				alert("Has elegido el navegador: "+elegido);
			}
		</script>
	</head>
	<body>
		<p>Ejemplo 2:</p>
		<form>
			Cambia el navegador que prefieras:
				<select id="navegador_seleccionado" onchange="queNavegador()">
					<option value="Internet Explorer">Internet Explorer</option>
					<option value="Firefox">Firefox</option>
				</select>
		</form>
	</body>
</html>
