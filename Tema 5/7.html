<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script>
			function rojo(){
				document.getElementById("boton").style.backgroundColor="red";
			}
			
			function azul(){
				document.getElementById("boton").style.backgroundColor="blue";
			}
			
			function amarillo(){
				document.getElementById("boton").style.backgroundColor="yellow";
			}
		</script>
		<style>
			div{width: 50px; height: 50px;}
		</style>
	</head>
	<body>
		<p>Ejemplo 7:</p><br/>
		
		<div style="background-color:red" onmouseover="rojo()"></div><br/>
		<div style="background-color:blue" onmouseover="azul()"></div><br/>
		<div style="background-color:yellow" onmouseover="amarillo()"></div><br/>
		<button id="boton">Cambio de color</button>
			
	</body>
</html>
