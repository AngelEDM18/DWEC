<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Ejercicio Tema5</title>

<style type="text/css">
label{
	width: 150px;
	float:left;
	margin-bottom:5px;	
}
input,select {
	width:150px;
	float:left;
	margin-bottom:5px;
}

fieldset{
	background:#66CCCC;
	width:350px;
	border: thick solid #306;
}

legend{
	border-top-width: medium;
	border-right-width: medium;
	border-bottom-width: medium;
	border-left-width: medium;
	border-top-style: solid;
	border-right-style: solid;
	border-bottom-style: solid;
	border-left-style: solid;
	background-color: #FFF;	
}

#mensajes{
	float: left;
	background:#33FF33;
	width: 325px;
}

#errores{
	float: left;
	background:#FF6633;
	width: 325px;
}

#intentos{
	float: left;
	background:#CCFF33;
	width: 325px;
}

.error{
	border: solid 2px #FF0000;

}

</style>
<!-- <script src="script.js"> -->
<script>
function comprueba(objeto){
		var sinzo=true;
		var nombre=objeto.nombre.value;
		var apellidos=objeto.apellidos.value;
		var edad=objeto.edad.value;
		var nif=objeto.nif.value;
		var email=objeto.email.value;
		var provincia=objeto.provincia.value;
		var fecha=objeto.fecha.value;
		var telefono=objeto.telefono.value;
		var hora=objeto.hora.value;
		if (nombre.trim().length==0){
			sinzo=false;
			document.getElementById("errores").innerHTML="Error. El campo nombre esta vacio";
		} else if (apellidos.trim().length==0){
			sinzo=false;
			document.getElementById("errores").innerHTML="Error. El campo apellidos esta vacio";
		} else if (edad.trim().length==0){
			sinzo=false;
			document.getElementById("errores").innerHTML="Error. El campo edad esta vacio";
		} else if (nif.trim().length==0){
			sinzo=false;
			document.getElementById("errores").innerHTML="Error. El campo nif esta vacio";
		} else if (email.trim().length==0){
			sinzo=false;
			document.getElementById("errores").innerHTML="Error. El campo email esta vacio";
		} else if (provincia==0){
			sinzo=false;
			document.getElementById("errores").innerHTML="Error. No ha seleccionado ninguna provincia";
		} else if (fecha.trim().length==0){
			sinzo=false;
			document.getElementById("errores").innerHTML="Error. El campo fecha esta vacio";
		} else if (telefono.trim().length==0){
			sinzo=false;
			document.getElementById("errores").innerHTML="Error. El campo telefono esta vacio";
		} else if (hora.trim().length==0){
			sinzo=false;
			document.getElementById("errores").innerHTML="Error. El campo hora esta vacio";
		}
		
		if (edad<1 || edad>100){
			sinzo=false;
			document.getElementById("errores").innerHTML="Error. Edad incorrecta"
		}
		return sinzo;
	}
</script>
</head>

<body>
<fieldset>
<legend>Tarea</legend>
<form name="formulario" id="formulario" method="get" action="" onsubmit="return comprueba(this)">
  <label for="nombre">Nombre:</label>
  <input type="text" name="nombre" id="nombre"/>
  <label for="apellidos">Apellidos:</label>
  <input type="text" name="apellidos" id="apellidos" />
  <label for="edad">Edad:</label>
  <input name="edad" type="text" id="edad" maxlength="3" />
  <label for="nif">NIF:</label>
  <input name="nif" type="text" id="nif" />
  <label for="email">E-mail:</label>
  <input name="email" type="text" id="email" />
  <label for="provincia">Provincia:</label>
  <select name="provincia" id="provincia">
    <option value="0" selected="selected">Seleccione Provincia</option>
    <option value="C">A Coruña</option>
    <option value="LU">Lugo</option>
    <option value="OU">Ourense</option>
	<option value="OU">Pontevedra</option>
  </select>
  <label for="fecha">Fecha Nacimiento:</label>
  <input name="fecha" type="text" id="fecha" />
  <label for="telefono">Teléfono:</label>
  <input name="telefono" type="text" id="telefono" maxlength="9"/>
  <label for="hora">Hora de visita:</label>
  <input name="hora" type="text" id="hora" />
  <input type="reset" name="limpiar" id="button" value="Limpiar" />
  <input type="submit" name="enviar" id="enviar" value="Enviar" />
</form> 
<div id="errores"></div>
</fieldset>
</body>
</html>
