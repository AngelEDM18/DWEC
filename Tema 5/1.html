<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script>
			function ponerMayusculas(){
				var x=document.getElementById("fname");
				x.value=x.value.toUpperCase();
			}
		</script>
	</head>
	<body>
		<p>Ejemplo 1:</p>
		<p>Escribir una palabra:
			<input type="text" id="fname" onblur="ponerMayusculas()">
		</p>
	</body>
</html>
