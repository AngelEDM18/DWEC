<html >

<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title>Validacion - Formulario</title>

<style type="text/css">

label{

	width: 150px;

	float:left;

	margin-bottom:5px;	

}

input,select {

	width:150px;

	float:left;

	margin-bottom:5px;

}



fieldset{

	background:#CCFF99;

	width:350px;

}



.error{

	border: solid 2px #FF0000;



}

</style>
<script src="script.js">
</script>

</head>

<body>

<fieldset>

    <legend>Validación - Formulario -</legend>

<form name="formulario" id="formulario" action="http://www.google.es" method="get" onsubmit="return comprueba(this)">

  <label for="nombre">Nombre:</label>

  <input type="text" name="nombre" id="nombre" />

  <label for="apellidos">Apellidos:</label>

  <input type="text" name="apellidos" id="apellidos" />

  <label for="nif">NIF:</label>

  <input name="nif" type="text" id="nif"/>

  <label for="matricula">Matrícula Coche:</label>

  <input name="matricula" type="text" id="matricula" value="XXXX AAA" />
  
  <label for="marca">Marca coche:</label>

  <input name="marca" type="text" id="marca"/>
  
  <label for="fecha">Fecha matriculacion:</label>

  <input name="fecha" type="text" id="fecha"/>

  <label for="provincia">Provincia:</label>

  <select name="provincia" id="provincia">

    <option value="0" selected="selected">Seleccione Provincia</option>

    <option value="H">Huesca</option>

    <option value="ZA">Zaragoza</option>

    <option value="T">Teruel</option>

  </select>

  <input type="reset" name="limpiar" id="limpiar" value="Limpiar" />

  <input type="submit" name="enviar" id="enviar" value="Enviar" />

</form> 

  </fieldset>

</body>

</html>
